<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">	
	<link rel="stylesheet" type="text/css" href="css/addcourse.css" />
	<meta http-equiv="Content-Type" content="text/html";>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
	
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/tinymce/tinymce.min.js"></script>
	<script src="js/addeditor.js"> </script>
	<title>Add flashcard</title>
</head>

<body>

	<div class="container">
			<div class="addCourse-header">
				<h2><strong>Add new flashcard</strong></h2>
			</div>
	</div>
	<div class="form-position">
		<form class="form-horizontal">
		  <div class="form-group">
		    <label for="inputCourseName" class="col-sm-2 control-label">Title:</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="inputCourseName" placeholder="Course name">
		    </div>
		  </div>
		  <div class="form-group">
		  	<label for="form-description" class="col-sm-2 control-label">Description:</label>
		    <div class="col-sm-10">
		    	<textarea class="form-control" id="form-description" rows="4" placeholder="Short descriptionabout the course"></textarea>
		    </div>
		  </div>
		  <div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		      <button type="submit" class="btn btn-primary">Add</button>
		      <button type="submit" class="btn btn-defult">Cancel</button>
		    </div>
		  </div>
		</form>
	</div>
</body>

</html>
